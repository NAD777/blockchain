{% extends 'base.html' %}
{% block content %}
<form action="{{ url_for('index') }}" method="POST">

  <div class="form-group"> 
    <label for="exInputLender">Кредитор</label>
    <input type="text" class="form-control" id="exInputLender" placeholder="Имя" name="lender" value="{{request.form.get('lender','')}}">
  </div>
  <div class="form-group">
    <label for="exInputAmount">Сумма</label>
    <input type="text" class="form-control" id="exInputAmount" placeholder="Сумма" name="amount" value="{{request.form.get('amount','')}}">
  </div>
  <div class="form-group">
    <label for="exInputBorrower">Заемщик</label>
    <input type="password" class="form-control" id="exInputBorrower" placeholder="Имя" name="borrower" value="{{request.form.get('borrower','')}}">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

  
{% endblock %}
